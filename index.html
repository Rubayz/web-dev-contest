<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <!--Adding the title and icon-->
    <title>Football</title>
    <link
      rel="shortcut icon"
      href="./images and flags/soccer ball.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Football</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Football</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">World Cup Football</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FIFA</a>
            </li>
          </ul>
          <span class="navbar-text"> <img width="50" src="./images and flags/soccer ball.png" alt=""> </span>
        </div>
      </div>
    </nav>
    <!--First page of the website-->
    <section class="first-page d-flex justify-content-center">
        <div class="col-md-6 half-starter">
            <h1>Welcome to the Football Website</h1>
            <button class="btn btn-dark">Get Started</button>
        </div>
        <div class="col-md-6">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images and flags/football 1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images and flags/football 2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images and flags/football 3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images and flags/football 4.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div>
    </section>
    <section>
        
    </section>
  </body>
</html>
